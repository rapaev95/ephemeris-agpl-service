name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff
        run: ruff check .

      - name: Run black check
        run: black --check .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Set up test environment
        run: |
          # Create sweph directory for tests
          mkdir -p sweph
          # Note: In CI, we might need mock data or skip tests that require actual SE files
          # For now, tests that require SE files might fail, but structure is correct

      - name: Run tests
        env:
          AGPL_SERVICE_API_KEYS: test-token
        run: pytest tests/ -v
